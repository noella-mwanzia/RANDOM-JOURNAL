<div class="auth-page" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlexLayout="row" class="auth-card" fxLayoutAlign="space-between">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px" fxFlex="50">
            <img class="loginPic" src="assets\register.svg"/>
        </div>
        <div  style="padding-left: 100px" fxFlex="50" fxFlex.md="100" fxLayout="column" fxLayoutAlign="space-between stretch" class="actual-form">
            <div class="form" fxLayout="column" fxLayoutGap="2">
                <div style="width: 100%; padding-top: 200px" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
                    <h2 style="font-size: 50px;">Create an account</h2>
                    <h3> Get ready to journal away!</h3>
                    <mat-card   style="width: 60vh" class="mat-elevation-z1">
                        <mat-card-content>
                            <div fxLayout="column" fxLayoutGap="5px">
                                <span class="salutation" fxLayoutAlign="center center" fxLayoutGap="20px">
                                </span>
                                <p class="text-center p1">
                                </p>
                            </div>
                            <div class="tr-list-card padded" fxLayout="column">

                            <form [formGroup]="registerForm" fxLayout="column" class="form-body" fxLayoutGap="15px">
                                <div fxLayout="row" fxLayoutGap="10px">
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="email">First Name</label>
                                      <input type="text"  #firstName formControlName="firstName" class="form-control" />
                                    </div>
                      
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="password">Last Name</label>
                                      <input type="text" #lastName  formControlName="lastName" class="form-control" />  
                                    </div>
                                  </div>

                                  <div fxLayout="row" fxLayoutGap="10px">
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label for="password">Password</label>
                                      <input type="password" #password  formControlName="password" class="form-control"/>
                                    </div>
                    
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="password">Confirm Password</label>
                                      <input type="text"  #password formControlName="confirmPassword" class="form-control"/>  
                                    </div>
                                  </div>
                                  <div fxLayout="row" fxLayoutGap="10px">

                                      <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" #userEmail formControlName="email" class="form-control"/>  
                                      </div>
                                  </div>                     
                            </form>

                            <div  style="padding-top: 20px"class="login-btns" fxLayout="column">
                                <div style="padding-top: 20px" class="d-grid gap-2">
                                    <button class="btn btn-primary" [disabled]="formIsInvalid()"
                                    (click)="signUp()">Sign Up</button>
                                </div>
                                <div style="padding-top: 20px" class="d-grid gap-2">
                                  <button class="btn btn-primary" type="button" 
                                  (click)="navigateToSignIn()">Sign In</button>
                              </div>
                            </div>
                            </div>

                            <hr>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
