<div class="timeline-page">
    <div class="header" fxLayout="row" fxLayoutAlign="center center" >
        <h2>My journal entries</h2>
    </div>
    <div class="journals" *ngIf="journals$ | async as journals; else noEntries;">
        <app-journal-preview></app-journal-preview>
        <app-journal-preview></app-journal-preview>
        <app-journal-preview></app-journal-preview>
    </div>

    <ng-template #noEntries>
        <div class="no-entries" fxLayout="column" fxLayoutAlign="center center">
            <img class="empty-img" src="assets/empty.svg" alt="">
            <h3 >No Entries Yet.</h3>
        </div>
    </ng-template>
    <div>
		<button type="button" class="new-btn" (click)="createNewJournal()">
            <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; New
        </button>
    </div>
</div>
